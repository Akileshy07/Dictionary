<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="searchBox">

            <input type="text" id="input">
            <button type="submit" class="btn" onclick="searchBtn()">Search</button>
        </div>
        <div class="meaningContainer">
            <p>Word: <span id="word"></span></p>
            <p>Meaning: <span id="meaning"></span> </p>
            <p>Part Of Speech: <span id="pos"></span> </p>
            <p>Antonyms: <span id="ant"></span> </p>
            <p>Synonyms: <span id="syn"></span> </p>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
